<table border="1">
    <tr>
        <th>link</th>
        {% for key in keys %}
        <th>{{ key }}</th>
        {% endfor %}
    </tr>
    {% for r in result %}
    <tr>
        <td><a href="{{ r.get_link() }}">link</a></td>
        {% for key in keys %}
        <td>{{ r[key] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
